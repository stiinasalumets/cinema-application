<table id="movieTable" class="table table-borderless table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Genre</th>
        <th scope="col">Duration</th>
        <th scope="col">Minimum Age</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    function formatDuration(milliseconds) {
        // Convert milliseconds to seconds
        var seconds = Math.floor(milliseconds / 1000);

        // Calculate hours, minutes, and remaining seconds
        var hours = Math.floor(seconds / 3600);
        var minutes = Math.floor((seconds % 3600) / 60);
        seconds = seconds % 60;

        // Format the time as hh:mm
        return (hours < 10 ? '0' : '') + hours + ':' + (minutes < 10 ? '0' : '') + minutes;
    }
    function addRowsToTable(movies) {
        var tableBody = $('#movieTable tbody');
        $.each(movies, function(index, movie) {
            var row = $('<tr>');
            row.append($('<th scope="row">').text(index + 1));
            row.append($('<td>').text(movie.title));
            row.append($('<td>').text(movie.genre));
            row.append($('<td>').text(formatDuration(movie.durationMilliseconds)));
            row.append($('<td>').text(movie.minimumAge));
            tableBody.append(row);

        });
    }

    // Fetch movies and add rows to the table
    $.get('/api/v1/Movie/getMovieByUser/1', function(response) {
        addRowsToTable(response);
    });
</script>
