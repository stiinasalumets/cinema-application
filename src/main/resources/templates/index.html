<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>ABC Cinemas</title>
    <style>
        html, body, .container-full-height {
            height: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{index}">
        <img th:src="@{logo.png}" width="50" height="50" alt="">
        ABC Cinemas
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{currentMovies}">Current movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{suggestions}">Suggestions for you</a>
            </li>
        </ul>
        <ul class="navbar-nav form-inline my-2 my-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{myMovies}">My movies</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row justify-content-center align-items-center align-middle container-full-height"
     th:style="'background-image: linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.3)), url(' + @{cinema.jpeg} + '); background-size: cover; background-position: center;'">
   <div>
        <h2 class="mb-6 break-word transition-all text-center heading-xlarge cursor-pointer inline-edit-dark"
            style="color: rgb(17, 24, 39); font-size: 3em;">Experience Movie Magic Today</h2>
        <p class="transition-all body-large cursor-pointer inline-edit-dark text-center"
           style="color: rgb(17, 24, 39); font-size: 1.5em;">See what movies we have to offer this week</p>
       <div class="d-flex justify-content-center mt-6 lg:mt-8">
           <a class="website-button xl transition-all cursor-pointer inline-edit-dark" style="border-width: 2px; border-style: solid; box-shadow: none; background-color: transparent; color: rgb(17, 24, 39); border-radius: 8px; border-color: rgb(17, 24, 39); font-size: 2em;" href="currentMovies">
               Movies this week
           </a>
       </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
