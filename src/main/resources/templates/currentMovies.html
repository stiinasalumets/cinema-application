<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABC Cinemas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{index}">
    <img th:src="@{/logo.png}" width="50" height="50" alt="">
    ABC Cinemas
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{currentMovies}">Current movies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{suggestions}">Suggestions for you</a>
      </li>
    </ul>
    <ul class="navbar-nav form-inline my-2 my-lg-0">
      <li class="nav-item">
        <a class="nav-link" th:href="@{myMovies}">My movies</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <table id="movieTable" class="table table-borderless table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Genre</th>
      <th scope="col">Duration</th>
      <th scope="col">Minimum Age</th>
      <th scope="col">Choose session</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie, index : ${currentMovies}">
      <td th:text="${index.index + 1}"></td>
      <td th:text="${movie.title}"></td>
      <td th:text="${movie.genre}"></td>
      <td th:text="${movie.formatMillisecondsToHHMM}"></td>
      <td th:text="${movie.minimumAge}"></td>
      <td>
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
            sessions
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" th:each="movieSession : ${movie.sessions}"
               th:text="${movieSession.startTime}" th:href="@{/howManySeats/{sessionId}(sessionId=${movieSession.id})}"></a>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script th:inline="javascript">

</script>
</body>
</html>
